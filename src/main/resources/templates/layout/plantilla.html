<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
	<title>Entre Amigos</title>
	<meta charset="UTF-8"/>
	<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
	<link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	
</head>

<body>
<header th:fragment="header" class="header">
	
	<div class="container-xl ">
		<div class="row justify-content-center justify-content-md-between">
			<nav class="col-3 d-flex flex-column align-items-center mt-5 mt-md-0 flex-md-row justify-content-md-end">
				<a class="d-block px-2 py-1 fs-6 fw-bold text-uppercase text-black text-decoration-none" href="#">[[#{plantilla.nosotros}]]</a>
				<a class="d-block px-2 py-1 fs-6 fw-bold text-uppercase text-black text-decoration-none" th:href="@{/producto/listado}">[[#{plantilla.productos}]]</a>
				<a class="d-block px-2 py-1 fs-6 fw-bold text-uppercase text-black text-decoration-none" th:href="@{/categoria/listado}">[[#{plantilla.categorias}]]</a>
				<a class="d-block px-2 py-1 fs-6 fw-bold text-uppercase text-black text-decoration-none" href="#">[[#{plantilla.reservaciones}]]</a>

			</nav>
			<div class="col-6 d-flex justify-content-center align-items-center">
				<a th:href="@{/}">
					<img class="img-fluid" style="width: 200px; height: auto;" src="https://firebasestorage.googleapis.com/v0/b/proyectoappsweb-1ca6f.appspot.com/o/Logo.jpg?alt=media&token=17445fcf-03e4-4f4f-bf81-47728a88c153" alt="imagen logo no carga">
				</a>
			</div>
			<nav class="col-1 d-flex flex-column align-items-center mt-5 mt-md-0 flex-md-row justify-content-md-end">
				<a class="d-block px-2 py-1 fs-6 fw-bold text-uppercase text-black text-decoration-none" href="#">[[#{plantilla.iniciarsesion}]]</a>
			</nav>
			<nav class="col-2 d-flex flex-column align-items-center mt-5 mt-md-0 flex-md-row justify-content-md-end">
				<a class="d-block px-2 py-1 fs-6 fw-bold text-uppercase text-black text-decoration-none" th:href="@{/(lang=es)}">ES</a>
				<a class="d-block px-2 py-1 fs-6 fw-bold text-uppercase text-black text-decoration-none" th:href="@{/(lang=en)}">EN</a>
			</nav>
		</div>
	</div>
</header>


<footer th:fragment="footer" class="bg-info text-white mt-5 p-2">
	<div class="container">
		<div class="col">
			<p class="lead text-center">
				&COPY [[#{plantilla.derechos}]]
			</p>
		</div>
	</div>

</footer>

</body>

</html>
