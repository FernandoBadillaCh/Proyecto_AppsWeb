<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">


<head th:replace="~{layout/plantilla :: head}">
</head>

<body>

<section th:fragment="mostrarProductos">
	<div class="container pt-5">
		<h2 class="text-center mb-5 text-black bold">Listado de Productos</h2>
	</div>
	<div class="container mt-5">
		<div th:each="categoria : ${categorias}">
			<div class="bg-opacity-75 bg-black">
			<h3 class="text-start text-white mb-4" th:text="${categoria.nombre}"></h3>
			</div>
			<div class="row">
				<div th:each="producto : ${categoria.productos}" class="col-4 mb-4">
					<a th:href="@{/producto/{idProducto}(idProducto=${producto.idProducto})}" class="text-decoration-none">
						<div class="card h-100">
							<img th:src="${producto.rutaImagen}" class="card-img-top producto-img" style="object-fit: cover; height: 200px;" alt="Imagen del producto">
							<div class="card-body">
								<h5 class="card-title text-center text-dark" th:text="${producto.nombre}"></h5>
								<p class="card-text" th:text="${producto.descripcion}"></p>
								<p class="card-text text-center text-primary" th:text="${producto.precio} + ' USD'"></p>
							</div>
						</div>
					</a>
				</div>
			</div>
		</div>
	</div>
</section>

<section th:fragment="detalleProducto">
	<div class="container pt-5">
		<h2 class="text-center mb-5 text-black bold">Detalle del Producto</h2>
		<div class="row">
			<div class="col-md-5 me-2">
				<img th:src="${producto.rutaImagen}" class="img-fluid border-3" alt="Imagen del producto">
			</div>
			<div class="col-md-6">
				<h3 class="text-dark" th:text="${producto.nombre}"></h3>
				<p class="text-muted" th:text="${producto.descripcion}"></p>
				<p class="text-primary" th:text="${producto.precio} + ' '"></p>
				
				<div class="my-4">
					<label for="quantity" class="form-label">Cantidad:</label>
					<input type="number" id="quantity" name="quantity" value="1" min="1" class="form-control w-25">
				</div>
				
				<div class="my-4">
					<button class="btn btn-primary btn-lg btn-block">Agregar al Carrito</button>
					<button class="btn btn-success btn-lg btn-block">Comprar Ahora</button>
				</div>
				<div class="my-4">
					<button class="btn btn-info btn-lg btn-block">Editar Producto</button>
					<a th:href="@{/producto/eliminar/{idProducto}(idProducto=${producto.idProducto})}" class="btn btn-danger btn-lg btn-block">Eliminar Producto</a>
				</div>
			</div>
		</div>
	</div>
</section>

</body>
</html>
