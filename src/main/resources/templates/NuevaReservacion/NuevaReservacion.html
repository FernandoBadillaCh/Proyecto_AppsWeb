<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Entre Amigos</title>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"/>

        <!-- 3 Sección principal para mostrar la informaccion ControldeReservas -->
        <section th:fragment="controlreservas">
            <style>
                body {
                    position: relative;
                    margin: 0;
                    font-size: 1.25rem; /* Aumenta el tamaño de la fuente */
                    height: 100vh; /* Asegura que el cuerpo ocupe toda la altura de la ventana */
                }

                body::before {
                    content: "";
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background-image: url("https://thesignatureva.com/wp-content/uploads/2015/07/fotolia_76809582_subscription_monthly_xxl-2048x1365.jpg");
                    background-size: cover;
                    background-attachment: fixed;
                    background-repeat: no-repeat;
                    background-position: center top 275px; /* Ajusta el valor para mover la imagen hacia abajo */
                    opacity: 0.3; /* Ajusta el nivel de transparencia, 0.0 es completamente transparente, 1.0 es completamente opaco */
                    z-index: -1; /* Asegura que el pseudo-elemento esté detrás del contenido */
                    display: flex;
                    align-items: center;
                    height: 200vh;
                    margin: 0;
                }


                .card {
                    border-radius: 30px;
                }

                .card-header {
                    background-color: gray;
                    color: white;
                }

                .btn-custom {
                    background-color: #343a40; /* Color gris oscuro */
                    color: white;
                    border: 1;
                }

                .btn-custom:hover {
                    background-color: #23272b; /* Un tono más oscuro de gris */
                    color: white; /* Texto blanco cuando el mouse está sobre el botón */
                    
                }


            </style>

            <div class="container">
                <div class="row">
                    <div class="col-md-20">
                        <div class="card">
                            <div class="card-header">
                                <h4>[[#{Plantilla.Reservacion}]]</h4>
                            </div>


                            <!-- ***********************Genera el formulario para reservas ************************************-->
                            <div class="card-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="id" class="form-label">Cédula:</label>
                                        <input type="text" class="form-control" id="id" placeholder="Tu cédula" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Nombre:</label>
                                        <input type="text" class="form-control" id="name" placeholder="Tu nombre" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Correo Electrónico:</label>
                                        <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="phone" class="form-label">Número Telefónico:</label>
                                        <input type="tel" class="form-control" id="phone" placeholder="Tu número de teléfono" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="people" class="form-label">Número de Personas:</label>
                                        <input list="people-options" class="form-control" id="people" placeholder="Número de personas" required>
                                            <datalist id="people-options">
                                                <option value="1">
                                                <option value="2">
                                                <option value="3">
                                                <option value="4">
                                                <option value="5">
                                                <option value="6">
                                                <option value="7">
                                                <option value="8">
                                                <option value="9">
                                                <option value="10">
                                                </datalist>
                                     </div>
                                     <div class="mb-3">
                                        <label for="table" class="form-label">Número de Mesa:</label>
                                        <input list="table-options" class="form-control" id="table" placeholder="Número de mesa" required>
                                            <datalist id="table-options">
                                            <option value="1">
                                            <option value="2">
                                            <option value="3">
                                            <option value="4">
                                            <option value="5">
                                            <option value="6">
                                            <option value="7">
                                            <option value="8">
                                            <option value="9">
                                            <option value="10">
                                            </datalist>
                                    </div>
                                    <div class="mb-3">
                                        <label for="date" class="form-label">Fecha de Reserva:</label>
                                        <input type="date" class="form-control" id="date" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="time" class="form-label">Hora:</label>
                                        <input type="time" class="form-control" id="time" required>
                                    </div>
                                    <button type="submit" class="btn btn-custom">Enviar Reserva</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>


                            </div>
                        </div>
                </section>

        <footer th:replace="~{layout/plantilla :: footer}"/> 

        </body>
    </html>
